<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Title</title>

    <script>
        function program() {
            // Input:
            let one = parseFloat(document.querySelector('#one').value);
            let two = parseFloat(document.querySelector('#two').value);

            //Processing:
            if ((one && two > 5) || (one + two > 20)) {
                message = "True";
            } else {
                message = "False";
            }
            //Output:
            document.querySelector('#output').innerHTML = message;
        }

    </script>
</head>

<body>
    <p>Please enter two numbers:</p>
    <input type="text" id="one" size="5"><br>
    <input type="text" id="two" size="5"><br>
    <button onclick="program()">Click</button>
    <div id="output"></div>


</body>

</html>
