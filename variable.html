<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vehicle Registration </title>
    <script>
        function getTotalDue() {
            //DECLARATIONS
            const totalAmountDue = 100;
            let totalDue = 0;

            //input - 
            const discount = parseInt(document.querySelector('#discount').value);

            //PROCESSING - subtract discount from totalAmountDue
            totalDue = totalAmountDue - discount;

            //output
            document.querySelector('#totalAmountDue').innerHTML = totalDue;

        }
    </script>
    <link rel="stylesheet" type="text/css" href="css/variable.css">  
</head> 
<body>   
    <header>
        <h1>Vehicle Registration</h1>
    </header>
    <main>
        <label for="fullname">Owner Full Name: </label>
        <input type="text" id="fullname">
        <label for="make">Vehicle Make: </label>
        <input type="text" id="make">
        <label for="make">Vehicle Model: </label>
        <input type="text" id="model">
        <label for="year">Vehicle Year: </label>
        <input type="text" id="year">
        <label for="discount">Discount Amount: </label>
        <input type="number" id="discount">
        <div class="processing">
            <button onclick="getTotalDue()">Compute Total</button>
            <p id="totalAmountDue"></p>
        </div>

    </main>
    <footer>©️2022 .:|:.  Nnanna Uko Arua  .:|:. CIT 160 at BYU-Idaho</footer>
</body>
</html>
