<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers</title>
    <link rel="stylesheet" type="text/css" href="css/strings.css">  
    <script>
        function buildStory(){
                      
            //input:
            let name = document.querySelector('#firstname').value;
            let fruits = document.querySelector('#fruit').value;
            let animal1 = document.querySelector('#animal1').value;
            let animal2 = document.querySelector('#animal2').value;

            //PROCESSING:
            const scripture =  `And it came to pass that the people of ${name} did till the land, and raise all manner of ${fruits},
             and flocks of herds, and flocks of all manner of ${animal1} of every kind, and ${animal2}.`;
           
            //output:
            document.querySelector('#output').innerHTML = `${scripture}`;

        }
    </script>
</head>
<body>
    <header>
        <h1>Scripture Story Build</h1>
        <h2>Student Name</h2>
    </header>
    <main>
        <h3>Inputs</h3>
        <label class="heading">Provide a first name: <input type="text" id="firstname" placeholder="Sarah"></label>
        <label class="heading">Name a fruit: <input type="text" id="fruit" placeholder="apple"></label>
        <label class="heading">Name an animal: <input type="text" id="animal1" placeholder="horse"></label>
        <label class="heading">Name another animal: <input type="text" id="animal2" placeholder="lamb"></label>
    
        <div class="process">
            <button onclick="buildStory()">Build Story</button>
        </div>
        <p id="output"></p>
    </main>
    <footer>
        &copy;<span id="copyright"></span> &bull; Nnanna Uko Arua &bull; BYU-Idaho &bull; CIT 160
    </footer>
</body>
</html>
