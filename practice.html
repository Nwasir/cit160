<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice</title>
    <script>
        function practice() {
            var sum = 0;
            for (var i = 0;  i < 10;  i++) {
                var n = parseFloat(prompt('Please enter a number'));
                if (n == 0) {
                    break;
                }
                sum += n;
            }
            alert(sum);
        }


    </script>

</head>

<body>
    
    <button onclick="practice()">click</button>
    <div id="output"></div>
</body>

</html>
