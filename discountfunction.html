<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Function</title>
    <script>
        function discountfunction() {
            //declarations
            let total = 0;
            //input
            let subtotal = parseFloat(document.querySelector('#subtotal').value);
            let statetax = parseFloat(document.querySelector('#state').value);

            //dtetermine if there is a day discount
            let discount = dayDiscount();
            total = subtotal * (1 - discount);

            //determine if there is amount discount
            let adiscount = amountDiscount(subtotal);
            total = total - subtotal * adiscount;

            //add the tax
            total = total + total * statetax;

                //display total
                document.querySelector('#total').innerHTML =`Total amount Due:<strong> $${total.toFixed(2)}</strong>`;
        }

    </script>
</head>

</body>

</html>
